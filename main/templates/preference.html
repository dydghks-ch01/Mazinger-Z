{% load static %}

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Preference</title>
  <link rel="stylesheet" href="{% static 'css/preference_styles.css' %}">
</head>

<body>

<div class="preference-container">
  
  <!-- ✅ STEP: 질문 진행 바 -->
  <div class="progress-bar" id="progress-bar">
    <div class="progress" id="progress"></div>
  </div>
    <!-- ✅ STEP: 질문 박스 -->
    <div id="question-box">
      <!-- JS에서 질문 및 버튼 생성 -->
      <div class="nav-buttons">
        <button id="prev-btn" onclick="prevQuestion()">이전</button>
        <button id="next-btn" onclick="loadQuestion()">다음</button>
      </div>
    </div>



    <!-- ✅ STEP: 지역 선택 (문항 끝나면 등장) -->
    <div id="region-question" class="center-block">
      <h3>Where you at?</h3>
      <div>
        <select id="sido-select" onchange="onSidoSelect(this.value)">
          <option value="">시/도를 선택하세요</option>
        </select>
        <select id="gugun-select" onchange="onGugunSelect(this.value)" disabled>
          <option value="">구/군을 선택하세요</option>
        </select>
      </div>
      <!-- ✅ 네비게이션 버튼 -->
      <div class="nav-buttons">
        <button id="result-btn" onclick="calculateResult()" disabled><span>결과 보기</span></button>
        <button id="restart-btn" onclick="restartPreference()" class="restart-btn">다시 하기</button>
      </div>
    </div>

    <!-- ✅ 결과 출력 -->
    <h2 id="result" class="result-text"></h2>
    <div id="recommend-songs" class="recommend-list"></div>
  </div>




</body>

</html>
